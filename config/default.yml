# Default Configuration

# Project settings
project:
  name: "Quantum ML Research"
  version: "0.1.0"
  random_seed: 42

# Quantum settings
quantum:
  n_qubits: 4
  backend: "qasm_simulator"
  shots: 1024
  optimization_level: 2

# Experiment settings
experiment:
  batch_size: 32
  max_iterations: 100
  learning_rate: 0.01
  convergence_threshold: 1e-6

# Logging
logging:
  level: "INFO"
  save_to_file: true
  log_dir: "results/logs"

# Paths
paths:
  data: "src/data"
  results: "results"
  models: "results/models"
  figures: "results/figures"
